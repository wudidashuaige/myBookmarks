<!DOCTYPE html>
<html lang="ch-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <title>我的首页</title>
</head>

<body>
    <header></header>
    <main>
        <div class="wrapper" id="mainxxx">

        </div>
    </main>
    <footer></footer>
    <script>
        var keys = {
            0: { 0: 'q', 1: 'w', 2: 'e', 3: 'r', 4: 't', 5: 'y', 6: 'u', 7: 'i', 8: 'o', 9: 'p', length: 10 },
            1: { 0: 'a', 1: 's', 2: 'd', 3: 'f', 4: 'g', 5: 'h', 6: 'j', 7: 'k', 8: 'l', length: 9 },
            2: { 0: 'z', 1: 'x', 2: 'c', 3: 'v', 4: 'b', 5: 'n', 6: 'm', length: 7 },
            length: 3
        }

        var hash = {
            q: 'qq.com',
            w: 'weibo.com',
            e: 'ele.me',
            r: 'renren.com',
            t: 'tianya.com',
            y: 'youtube.com',
            u: 'uc.com',
            i: 'iqiyi.com',
            o: 'opera.com',
            p: undefined,
            a: "acfun.tv",
            s: 'souhu.com',
            z: 'zhihu.com',
            m: 'www.mcdonalds.com.cn',
            g: 'github.com',
            f: 'fanyi.baidu.com'
        }
        //取出localstorage中的uuu对应的hash
        var hashInlocalStroage = JSON.parse(localStorage.getItem('uuu') || 'null')
        if(hashInlocalStroage){
            hash = hashInlocalStroage
        }
        index = 0
        while (index < keys['length']) {// 0 1 2
            div1 = document.createElement('div')
            mainxxx.appendChild(div1)
            row = keys[index] //第一个数组 第二个数组 第三个数组
            index2 = 0
            while (index2 < row['length']) {//0-9  0-8  0-6
                kbdxxx = document.createElement('kbd')
                kbdxxx.textContent = row[index2]
                buttonx = document.createElement('button')
                buttonx.textContent = '编辑'
                buttonx.id = row[index2]
                buttonx.onclick = function(qwer){
                    key = (qwer['target']['id']) //q w e r
                    x = prompt('给我一个网址')
                    hash[key] = x 
                    localStorage.setItem('uuu',JSON.stringify(hash))
                    console.log(hash)
                }
                kbdxxx.appendChild(buttonx)
                div1.appendChild(kbdxxx)
                index2 = index2 + 1
            }

            index = index + 1
        }

        document.onkeypress = function(qwer){

            key = qwer['key'] //q w ...
            website = hash[key]
            //console.log(website)
            //location.href = 'http://'+website  打卡网址
            window.open('http://'+website,'_blank')  //在新页面打开网址
        }
    </script>
</body>

</html>
